<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions! (Three)</title>
</head>
<body>
	<script>
		/*
			Two uncompleted functions are below.
			Make it so that all of the tests print "true" (without changing the tests).
		*/

		function square(a) {
			// TODO return the square of a
			return a * a;
		}

		function min (a, b) {
			// TODO return the minimum of a and b
			// Hint: you'll need to use "if"
			if (a > b) {
				return b;
			} else if ( b > a) {
				return a;
			} else {
			return 0;
			}
		}

		// Test One
		console.log(5 * 5 === square(5)); //true
		console.log(1 * 1 === square(1)); //true

		// Test Two
		console.log(min(5, 2) === 2); //true
		console.log(min(3, 5) === 3); //true
		console.log(min(4, -4) === -4); //true
		console.log(min(-2, 5) === -2); //true
		console.log(min(0, 0) === 0); //true
	</script>
</body>
</html>
